name: Test API

on:   
  push:
    branches:
      - main
      - dev
      - backend

  pull_request:
    branches:
      - main
      - dev
      - backend

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test API
        run: |
          . ./docker/build-test.sh 
          docker-compose -f ./docker/docker-compose.test.yml up
